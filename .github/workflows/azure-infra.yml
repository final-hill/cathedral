name: Deploy Azure Infrastructure

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:
  # deployment:

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: azure-prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Lint Bicep
        run: |
          az bicep build --file ./azure/bicep/main.bicep
      - name: Convert compose.yml to base64
        id: convert_compose
        run: |
          base64 ./compose.yml > compose.base64
          base64Compose=$(cat compose.base64)
          echo "::set-output name=base64Compose::$base64Compose"
      - name: Run what-if
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./azure/bicep/main.bicep
          parameters: >
            authOrigin=${{ secrets.AUTH_ORIGIN }}
            authSecret=${{ secrets.AUTH_SECRET }}
            ghClientId=${{ secrets.GH_CLIENT_ID }}
            ghClientSecret=${{ secrets.GH_CLIENT_SECRET }}
            postgresDb=${{ secrets.POSTGRES_DB }}
            postgresHost=${{ secrets.POSTGRES_HOST }}
            postgresPassword=${{ secrets.POSTGRES_PASSWORD }}
            postgresPort=${{ secrets.POSTGRES_PORT }}
            postgresUser=${{ secrets.POSTGRES_USER }}
            base64Compose=${{ steps.convert_compose.outputs.base64Compose }}
          scope: 'resourcegroup'
          deploymentMode: 'Incremental'
          failOnStdErr: false
          additionalArguments: --what-if
  bicep-deploy:
    needs: validate
    environment: azure-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Convert compose.yml to base64
        id: convert_compose
        run: |
          base64 ./compose.yml > compose.base64
          base64Compose=$(cat compose.base64)
          echo "::set-output name=base64Compose::$base64Compose"
      - name: Deploy Bicep
        uses: azure/arm-deploy@v2
        with:
          deploymentName: github-${{ github.run_number }}
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./azure/bicep/main.bicep
          deploymentMode: 'Incremental'
          parameters: >
            authOrigin=${{ secrets.AUTH_ORIGIN }}
            authSecret=${{ secrets.AUTH_SECRET }}
            ghClientId=${{ secrets.GH_CLIENT_ID }}
            ghClientSecret=${{ secrets.GH_CLIENT_SECRET }}
            postgresDb=${{ secrets.POSTGRES_DB }}
            postgresHost=${{ secrets.POSTGRES_HOST }}
            postgresPassword=${{ secrets.POSTGRES_PASSWORD }}
            postgresPort=${{ secrets.POSTGRES_PORT }}
            postgresUser=${{ secrets.POSTGRES_USER }}
            base64Compose=${{ steps.convert_compose.outputs.base64Compose }}
          scope: 'resourcegroup'
          failOnStdErr: false
