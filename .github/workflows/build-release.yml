# Reference: <https://help.github.com/en/actions/language-and-framework-guides/using-nodejs-with-github-actions>
name: Build/Release

on:
  release:
    types: [created]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
          cache: "npm"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      # - name: Restore Cache
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.npm
      #     key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-node-
      # Below is temporary due to <https://github.com/npm/cli/issues/4828>
      # Maybe related to using devcontainer locally?
      - name: Delete node_modules and package-lock.json
        run: |
          rm -rf node_modules
          rm package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Generate PWA Assets
        run: npm run generate-pwa-assets
      # - name: Run Unit Tests
      #   run: npm run test
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .output/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2