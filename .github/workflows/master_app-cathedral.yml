# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-cathedral

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: azure-prod
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_240BB00AEDEA4310B2B60EE43FFA47F0 }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_82F4C2BC442F4F1FBAB30E1FC45F9B21 }}

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_240bb00aedea4310b2b60ee43ffa47f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_82f4c2bc442f4f1fbab30e1fc45f9b21 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_240bb00aedea4310b2b60ee43ffa47f0 }}/final-hill/cathedral:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js for database migrations
        uses: actions/setup-node@v4
        with:
          node-version: '22.15.0'
          cache: 'npm'

      - name: Create environment file for migrations
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          echo "Environment file created with $(wc -l < .env) lines"

      - name: Install dependencies for migrations
        run: npm ci

      - name: Run database migrations
        run: |
          echo "Running database debug check..."
          npm run orm-debug

          echo "Listing pending migrations..."
          npm run orm-list-pending-migrations

          echo "Running pending migrations..."
          npm run orm-run-pending-migrations

          echo "Seeding users..."
          npm run orm-seed-users

          echo "Database migrations completed successfully"

      - name: Deploy to Azure Web App for Containers
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-cathedral'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C9008987F6D9497996601DADEA55033E }}
          images: ghcr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_240BB00AEDEA4310B2B60EE43FFA47F0 }}/final-hill/cathedral:${{ github.sha }}
